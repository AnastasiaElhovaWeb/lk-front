<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <link rel="shortcut icon" href="assets/image/favicon.ico">
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="container-fluid d-flex p-xl-0 flex-wrap container-main container-centered">
      <div class="content">
        <div class="panel">
          <h2 class="mb-4">Авторизация</h2>
          <form class="ajax-form" novalidate>
            <input type="hidden" name="action" value="callback">
            <div class="form-group mb-3">
              <label class="mb-2">Логин</label>
              <input class="form-control" type="text" placeholder="Введите логин пользователя..." required="required" name="login">
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group mb-3">
              <label class="mb-2">Пароль</label>
              <input class="form-control" type="password" required="required" name="password">
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group mt-4">
              <button class="btn btn-primary btn-arrow w-100" type="submit">Войти</button>
            </div>
            <div class="form-group mt-4 text-center"><a href="password.html">Восстановить пароль</a></div>
          </form>
        </div>
      </div>
      <div class="modal fade" id="infoModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>
